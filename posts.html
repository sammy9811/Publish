    <div id="container">
        <!-- title / logo -->
        <div id="title">
            <h1>ProducerPRO</h1>
            <h1>News Feed</h1>
        </div>
        
    </div>
    
		<!-- elements to let users write a new post -->
		<div id="write-post">
			<div>
				<textarea id="post-body" placeholder="What's on your mind?"></textarea></div>
			<div>
				<button id="submit-post">Publish</button>
			</div>
		</div>

		<!-- elements to show the posts -->
		<div id="posts">
			<div class="post">
				<div class="post-text">I make beats.</div>
				<div class="post-info">
					by <span class="post-author">SammyBeatz</span>
					<div class="post-date">08/11/1998</div>
				</div>
			</div>
		</div>
    
    <!-- Scripts -->
	<script src="js/publish.js"></script>
